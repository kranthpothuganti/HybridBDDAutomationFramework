name: Run Hybrid BDD Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0' # Update this to match your SDK version

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --configuration Release

      - name: Run tests and generate LivingDoc
        run: |
          dotnet tool restore
          dotnet test WebTests/WebTests.csproj --logger "html;LogFileName=TestResults.html"
          dotnet livingdoc feature-folder WebTests/Features --output WebTests/LivingDoc.html
          
      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: TestReport
          path: WebTests/LivingDoc.html
